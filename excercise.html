<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='BTS.jpeg'">BTS</button>

<img id="myImage" src="BLACKPINK.jpeg" style="width:100px">

<button onclick="document.getElementById('myImage').src='BLACKPINK.jpeg'">BLACKPINK</button>

</body>
</html>
